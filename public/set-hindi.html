<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Hindi Language</title>
</head>
<body>
    <h1>Setting Language to Hindi...</h1>
    <p>Redirecting to app in Hindi...</p>
    
    <script>
        // Set Hindi language
    localStorage.setItem('kisanMitraLanguage', 'hi');
        
        // Clear onboarding to trigger language selection
    localStorage.removeItem('kisanMitraOnboarded');
        
        // Redirect to main app
        setTimeout(() => {
            window.location.href = '/';
        }, 1000);
    </script>
</body>
</html>
